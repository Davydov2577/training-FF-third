<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus.Frame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header></header>
    <main>

        <!-- <section></section>
        <section></section>
        <section></section>
        <section></section> -->

        <section class="signUp" id="#section-sign-up">

            <div class="container">

                <div class="wrap-signUp">
                    <div class="wrap-text">
                        <h2 class="signUp-title">Sign <span class="signUp-title-end">Up</span></h2>

                        <p class="signUp-text">Please use the form below to contact us. Enter your name, email, and
                            message and we'll get back to you shortly.</p>

                        <form class="signUp-form">

                            <input type="text" name="user-name" pattern="" placeholder="Enter your name" required
                                class="signUp-input">

                            <input type="email" name="user-email" pattern="" placeholder="Enter your email" required
                                class="signUp-input">

                            <textarea name="user-message" id="user-message" placeholder="Message"
                                class="signUp-textarea"></textarea>

                            <div class=""><button type="submit" class="signUp-btn">Send</button></div>

                            <p class="signUp-last-text">By clicking on “Send” button, you agree to our <a href=""
                                    class="signUp-privacy">Privacy Policy,</a>
                                and allow Promodo to use this information for marketing purposes.</p>
                        </form>
                    </div>


                    <div class="wrap-image">

                        <div class="signUp-obj">
                            <img src="./images/compress_1280_!_png/obj-1280-!-1x-min.png" alt="objective" width="142"
                                class="signUp-img-obj">
                        </div>

                        <div class="signUp-nikon">
                            <img src="./images/compress_1280_!_png/nikon-1280-1x-min.png" alt="nikon" width="240"
                                height="296" class="signUp-img-nikon">
                        </div>

                    </div>

                </div>
            </div>

        </section>

    </main>
    <footer></footer>

</body>

</html>
